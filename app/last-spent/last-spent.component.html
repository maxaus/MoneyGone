<ActionBar class="action-bar" title="My ActionBar">
    <GridLayout columns="50,*,50,50">
        <Button text="&#xf0d9;" class="font-awesome btn btn-primary" (tap)="showPrevMonth()" horizontalAlignment="left"></Button>
        <Label text="{{monthLabel}}" col="1" class="date"></Label>
        <Button text="&#xf0da;" class="font-awesome btn btn-primary" col="2" (tap)="showNextMonth()" horizontalAlignment="right"></Button>
        <Button text="&#xf055;" class="font-awesome btn btn-primary" col="3" [nsRouterLink]="['/spent-form']"></Button>
    </GridLayout>
</ActionBar>
<StackLayout>
    <SearchBar hint="Search" text="" [(ngModel)]="query"
               color="#696969" textFieldBackgroundColor="white" textFieldHintColor="#d3d3d3"></SearchBar>
    <ListView [items]="items | search:'title':query" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="*,auto,50" class="list-group-item" (tap)="editItem(item.id)">
                <GridLayout rows="auto,auto" col="0">
                    <Label row="0" [text]="item.date| date: 'MMM dd'" class="date"></Label>
                    <Label row="1" [text]="item.title" class="description"></Label>
                </GridLayout>
                <Label col="1" [text]="item.sum" class="sum"></Label>
                <Button col="2" text="&#xf00d;" class="font-awesome delete btn btn-outline btn-rounded-sm" (tap)="deleteItem(item.id)"></Button>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
